<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="parkingArea">
            <h2><span>Parking Area</span> {{ parkingArea.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span>Name</span></dt>
                <dd>
                    <span>{{ parkingArea.name }}</span>
                </dd>
                <dt><span>Capacity</span></dt>
                <dd>
                    <span>{{ parkingArea.capacity }}</span>
                </dd>
                <dt><span>Completly Occupied</span></dt>
                <dd>
                    <span>{{ parkingArea.completlyOccupied }}</span>
                </dd>
                <dt><span>Parking Facility</span></dt>
                <dd>
                    <div *ngIf="parkingArea.parkingFacilityId">
                        <a [routerLink]="['/parking-facility', parkingArea.parkingFacilityId, 'view']">{{ parkingArea.parkingFacilityId }}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/parking-area', parkingArea.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
            </button>
        </div>
    </div>
</div>
