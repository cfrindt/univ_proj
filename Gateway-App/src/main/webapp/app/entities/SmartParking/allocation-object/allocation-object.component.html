<div>
    <h2 id="page-heading">
        <span>Allocation Objects</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-allocation-object" [routerLink]="['/allocation-object/new']">
            <fa-icon icon="plus"></fa-icon>
            <span>
            Create a new Allocation Object
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="allocationObjects?.length === 0">
        <span>No allocationObjects found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="allocationObjects?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span>ID</span></th>
                    <th scope="col" ><span>Occupied</span></th>
                    <th scope="col" ><span>Type</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let allocationObject of allocationObjects ;trackBy: trackId">
                    <td><a [routerLink]="['/allocation-object', allocationObject.id, 'view']">{{ allocationObject.id }}</a></td>
                    <td>{{ allocationObject.occupied }}</td>
                    <td>{{ allocationObject.type }}</td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/allocation-object', allocationObject.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/allocation-object', allocationObject.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(allocationObject)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
