<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="parkingSpot">
            <h2><span>Parking Spot</span> {{ parkingSpot.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span>Spot Type</span></dt>
                <dd>
                    <span>{{ parkingSpot.spotType }}</span>
                </dd>
                <dt><span>Occupied</span></dt>
                <dd>
                    <span>{{ parkingSpot.occupied }}</span>
                </dd>
                <dt><span>Parking Area</span></dt>
                <dd>
                    <div *ngIf="parkingSpot.parkingAreaId">
                        <a [routerLink]="['/parking-area', parkingSpot.parkingAreaId, 'view']">{{ parkingSpot.parkingAreaId }}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/parking-spot', parkingSpot.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
            </button>
        </div>
    </div>
</div>
