<div>
    <h2 id="page-heading">
        <span>Learning Areas</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-learning-area" [routerLink]="['/learning-area/new']">
            <fa-icon icon="plus"></fa-icon>
            <span>
            Create a new Learning Area
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="learningAreas?.length === 0">
        <span>No learningAreas found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="learningAreas?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span>ID</span></th>
                    <th scope="col" ><span>Name</span></th>
                    <th scope="col" ><span>Learning Facility</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let learningArea of learningAreas ;trackBy: trackId">
                    <td><a [routerLink]="['/learning-area', learningArea.id, 'view']">{{ learningArea.id }}</a></td>
                    <td>{{ learningArea.name }}</td>
                    <td>
                        <div *ngIf="learningArea.learningFacilityId">
                            <a [routerLink]="['/learning-facility', learningArea.learningFacilityId , 'view']" >{{ learningArea.learningFacilityId }}</a>
                        </div>
                    </td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/learning-area', learningArea.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/learning-area', learningArea.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(learningArea)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
