<div class="modal-header">
    <h5 class="modal-title">Anmelden</h5>

    <button aria-label="Close" data-dismiss="modal" class="close" type="button" (click)="activeModal.dismiss('closed')">
        <span aria-hidden="true">x</span>
    </button>
</div>

<div class="modal-body">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="alert alert-danger" *ngIf="authenticationError">
                <strong>Anmeldung fehlgeschlagen</strong> Bitte überprüfe deine Anmeldedaten und probiere es erneut
            </div>
        </div>

        <div class="col-md-8">
            <form class="form" role="form" (ngSubmit)="login()" [formGroup]="loginForm">
                <div class="form-group">
                    <label class="username-label" for="username">Benutzername</label>
                    <input class="form-control" id="username" name="username" placeholder="Benutzername" type="text"
                           formControlName="username" #username>
                </div>

                <div class="form-group">
                    <label for="password">Passwort</label>
                    <input class="form-control" id="password" name="password" placeholder="Passwort"
                           type="password"
                           formControlName="password">
                </div>

                <div class="form-check">
                    <label class="form-check-label" for="rememberMe">
                        <input class="form-check-input" formControlName="rememberMe" id="rememberMe" name="rememberMe"
                               type="checkbox">
                        <span>angemeldet bleiben</span>
                    </label>
                </div>

                <button class="btn btn-dark mt-1" type="submit">Anmelden</button>
            </form>

            <div class="mt-3 alert alert-warning">
                <a (click)="requestResetPassword()" class="alert-link">Passwort vergessen?</a>
            </div>

            <div class="alert alert-warning">
                <span>Haben Sie noch keinen Account?</span>
                <a (click)="register()" class="alert-link">Registrieren</a>
            </div>
        </div>
    </div>
</div>
